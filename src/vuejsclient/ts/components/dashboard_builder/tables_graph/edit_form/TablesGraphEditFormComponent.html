
<div class="tables_graph_edit_form">
  <div class="tables_graph_edit_form_title">{{ label('tables_graph_edit_form.title') }}</div>
  <div class="tables_graph_edit_form_cell" v-if="cellData &amp;&amp; cellData.value">
    <label class="switch">
      <input type="checkbox" id="myCheckbox" @change="confirm_delete_arrow" unchecked="unchecked" :cell-data="current_cell"/><span class="slider round"></span>
    </label>
    <div class="name">{{ cell_name }}</div>
    <div class="delete" @click="confirm_delete_cell"><i class="fa fa-trash fa-fw" aria-hidden="true"></i>{{ label('tables_graph_edit_form.delete') }}</div>
  </div>
  <div class="tables_graph_edit_form_cell" v-else="v-else">{{ label('tables_graph_edit_form.no_object_selected') }}</div>
</div>
