
<div class="tables_graph">
  <div class="row"> 
    <div class="col-md-9 container_wrapper">
      <div class="container" ref="container"></div>
    </div>
    <div class="col-md-3 fields_wrapper">
      <div class="sidebar" ref="sidebar">
        <h2>Toggle Switch</h2>
        <label class="switch">
          <input type="checkbox" id="myCheckbox" onchange="toggleCheck()" checked="checked"/>
          <span class="slider round"></span>
        </label>
        <Tablesgrapheditformcomponent ref="form" @delete_cell="delete_cell" :cell-data="current_cell"></Tablesgrapheditformcomponent>
      </div>
      <Droppablevoscomponent ref="droppables"></Droppablevoscomponent>
    </div>
  </div>
</div>
